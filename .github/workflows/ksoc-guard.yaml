name: ksoc-guard

on: [ push ]

jobs:
  ksoc-guard:
    permissions:
      security-events: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: KSOC Guard
        id: guard
        uses: ksoclabs/guard-action@sarif-support
        with:
          policy_dir: /policies
          fail_on_severity: none
          format: sarif
      - name: Inspect action SARIF report
        if: success() || failure()
        run: cat ${{ steps.guard.outputs.sarif }}
      - name: check working directory
        if: success() || failure()
        run: echo $GITHUB_WORKSPACE
      - name: Upload Image Scan SARIF Report
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.guard.outputs.sarif }}
          checkout_path: /github/workspace
